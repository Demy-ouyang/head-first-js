<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒数</title>
    <script>
        var count =prompt("请输入一个大于0的整数");
        if(count>0){
            for(var x=count;x>0;x--){
                alert("开始第" + x + "次循环");
                alert("倒数结束");
            }
        }else{
            alert("数据不合格");
        }

    </script>
</head>
<body>


</body>
</html>
